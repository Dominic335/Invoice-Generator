<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="upper">
                <h1>Invoice creator</h1>
                <h2>Thanks for choosing Tiny Rebels!</h2>
            </div>
            <div id="downer">
                <button id="washCar-el" class="tasks" >Wash Car: 10 $</button>
                <button id="mowLawn-el" class="tasks" >Mow Lawn: 20 $</button>
                <button id="pullWeeds-el" class="tasks" >Pull Weeds: 30 $</button>

                <div class="table-section"> 
                    <table class="selected-section" 
                    id="selected-section">
                        <tr>
                            <th class="table-left">TASK</th>
                            <th class="table-right">TOTAL</th>
                        </tr>
                    </table>
                </div>
                <div class="table-section"> 
                    <table class="selected-section" 
                    id="selected-section">
                        <tr>
                            <th class="table-left">
                                <p id="p1" class="table-left"></p>
                                <p id="p2" class="table-left"></p>
                                <p id="p3" class="table-left"></p>
                            </th>
                            <th class="table-right">
                                <p id="p4" class="table-right"></p>
                                <p id="p5" class="table-right"></p>
                                <p id="p6" class="table-right"></p>
                            </th>
                        </tr>
                    </table>
                </div>
                <hr class="solid">
                <div class="note-section">
                    <table>
                        <tr>
                            <th class="table-left">NOTES</th>
                            <th class="table-right">TOTAL AMOUNT</th>    
                        </tr>
                        <tr>
                            <td id="note-text" class="table-left"></td>
                            <td id="total-amount"  class="table-right">$ 0</td>
                        </tr>
                    </table>
                </div>


                <button type="submit" id="sendInvoice">Send Invoice</button>


            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
